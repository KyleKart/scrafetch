<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrafetch</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #c5c8c6;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars from appearing */
        }

        .scrafetch {
            display: flex;
            align-items: flex-start;
            max-width: 100%; /* Ensure content does not exceed viewport width */
            overflow: hidden; /* Prevent overflow */
        }

        .ascii-art {
            color: #6A9FB5;
            margin-right: 20px;
        }

        .info {
            line-height: 1.5;
            color: #c5c8c6;
        }

        .info div {
            margin-bottom: 5px; /* Adjust spacing between lines */
        }

        .info b {
            color: #f0f0f0; /* Ensure labels are visible */
        }
    </style>
</head>
<body>
    <div class="scrafetch">
        <div class="ascii-art">
            <pre id="ascii-art">
 /\_/\  
( o.o ) 
 > ^ <
            </pre>
        </div>
        <div class="info" id="info">
            <!-- Content will be dynamically inserted here -->
        </div>
    </div>
    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Function to fill in the data
        function fillData() {
            const info = document.getElementById('info');
            const data = {
                OS: getUrlParameter('OS') || 'Unknown OS',
                Browser: getUrlParameter('Browser') || 'Unknown Browser',
                Memory: getUrlParameter('Memory') || 'Unknown Memory',
                Resolution: getUrlParameter('Resolution') || 'Unknown Resolution',
                Editor: getUrlParameter('Editor') || 'Unknown Editor'
            };

            let infoContent = '';
            for (const [key, value] of Object.entries(data)) {
                infoContent += `<div><b>${key}:</b> ${value}</div>\n`;
            }

            info.innerHTML = infoContent;
        }

        // Call the function to fill in the data
        fillData();
    </script>
</body>
</html>
